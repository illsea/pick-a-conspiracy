<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='newspaper.css') }}">


</head>

<body>
<div class="head">
    <div class="headerobjectswrapper">
        <header>Uncensored News</header>
    </div>

    <div class="subhead">{{city}}, {{state}} - {{date}}</div>
</div>
<div class="content">
    <div class="collumns">
        <div class="collumn">
            <div class="head"><span class="headline hl3">{{response1}}</span></div>
            <p><span class="headline hl4">by {{name}}</span></p>
            <p>{{randomtext}}</p>
        </div>
        <div class="collumn">
            <div class="head"><span class="headline hl5">{{response2}}</span></div>	
            <p><span class="headline hl4">by {{name1}}</span></p>
            <p>{{ randomtext1 }}</p>
        </div>
        <div class="collumn"><div class="head">
            <span class="headline hl1">{{response3}}</span></div>
            <p><span class="headline hl4">by {{name2}}</span></p>
            <p>{{ randomtext2 }}</p>
        </div>
        <div class="collumn"><div class="head">
            <span class="headline hl3">{{response4}} </span></div>
            <p><span class="headline hl4">by {{name3}}</span></p>
            <p>{{randomtext3}}</p>
        </div>
        <div class="collumn"><div class="head">
            <span class="headline hl1">{{response5}}</span></div>
            <p><span class="headline hl4">by {{name4}}</span></p>
            <p>{{randomtext4}}</p>
        </div>
    </div>
</div>

</body>
</html>
